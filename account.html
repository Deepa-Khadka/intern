<!DOCTYPE html>
<html>
  <head>
    <title>about</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="home.html">Home</a>
    </nav>
    <div class="hero">
      <div class="form-box">
        <div class="button-box ">
          <div class="btnn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <form id="login" class="input-come">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter password"
            required
          />

          <button type="submit" class="submit-btn border-this">Login</button>
        </form>
        <form id="register" class="input-come">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input type="text" class="input-field" placeholder="Email" required />
          <input
            type="text"
            class="input-field"
            placeholder="Enter password"
            required
          />

          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btnn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "400px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
